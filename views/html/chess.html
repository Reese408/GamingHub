<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chess Game</title>
    <link rel="stylesheet" href="../css/chess.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
    <style>
  /* Add these styles at the top of your custom styles to override Bootstrap */
body {
    padding-top: 35px; /* Remove padding-top */
    text-align: center; /* Center text */
}

header {
    margin-bottom: 30px;
}

main {
    display: flex;
    justify-content: center; /* Horizontally center content */
    align-items: center;     /* Vertically center content */
    flex-direction: column;
    height: 60vh;            /* Limit the height */
}

#chessboard {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    grid-template-rows: repeat(8, 50px);
    justify-content: center;
    margin: 20px auto; /* Center the board */
}

.square {
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
}

.white {
    background-color: #f0d9b5;
}

.black {
    background-color: #b58863;
}

button {
    margin-top: 20px;
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" style="background-color: #1d3752;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gamers Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="homepage.html">Home</a>
                    <a class="nav-link" href="games.html">Games</a>
                    <a class="nav-link" href="store.html">Store</a>
                    <a class="nav-link" href="login.html">login</a>
                    <img src="../images/profile.jpg" id="profile"><a class="nav-link" href="profile.html"></a></img>
                </div>
            </div>
        </div>
    </nav>
    <header>
        <h1>Multiplayer Chess Game</h1>
    </header>
    <main>
        <div id="turn-indicator">White's Turn</div>
        <div id="chessboard" class="board"></div>
        <div id="winner-indicator" style="display: none;">
            <h2>Game Over</h2>
            <p id="winner-text"></p>
        </div>
        
        <button id="reset">Reset Game</button>
    </main>
    <footer>

</body>
